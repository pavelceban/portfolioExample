<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Portfolio</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <a href="./index.html" id="instagram">Elizabeth Portraiture</a>
    </nav>

    <img class="image" src="/images/1.jpg" />
    <img class="image" src="/images/2.jpg" />
    <img class="image" src="/images/3.jpg" />

    <img class="image" src="/images/4.jpg" />
    <img class="image" src="/images/5.jpg" />
    <img class="image" src="/images/6.jpg" />

    <img class="image" src="/images/7.jpg" />
    <img class="image" src="/images/8.jpg" />
    <img class="image" src="/images/9.jpg" />
    <main>
      <div class="panel pricing-table">
        <div class="pricing-plan">
          <img
            class="small-images"
            src="/images/low-price.png"
            alt="1st price point"
          />
          <h2 class="pricing-header">Mini</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">One Location + One Outfit</li>
            <li class="pricing-features-item">30 Minutes</li>
          </ul>
          <span class="pricing-price">$75</span>
          <a href="/Contact/contact.html" class="pricing-button">Message Me</a>
        </div>

        <div class="pricing-plan">
          <img class="small-images" src="images/discount-tag.png" />
          <h2 class="pricing-header">Full</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">Two Locations + Two Outfits</li>
            <li class="pricing-features-item">60 Minutes</li>
          </ul>
          <span class="pricing-price">$150</span>
          <a href="/Contact/contact.html" class="pricing-button is-featured"
            >Message Me</a
          >
        </div>

        <div class="pricing-plan">
          <img class="small-images" src="images/tag.png" />
          <h2 class="pricing-header">Full+</h2>
          <ul class="pricing-features">
            <li class="pricing-features-item">
              Two Locations & Outfits Physical Prints
            </li>
            <li class="pricing-features-item">90 Minutes</li>
          </ul>
          <span class="pricing-price">$225</span>
          <a href="/Contact/contact.html" class="pricing-button">Message Me</a>
        </div>
      </div>
    </main>
  </body>
</html>
